<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script defer src="js/appFunctions.js"></script>
    <title>Anime tracker</title>
    <link
      async
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Kaushan+Script&family=Lato:wght@400;700;900&family=Permanent+Marker&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="mainApp">
      <div class="topBar">
        <div class="titleBar">
          <div class="title">
            Anime Tracker - <p id="version"></p>            
          </div>
        </div>
        <div class="titleBarBtns">
          <button
            id="minimizeBtn"
            class="topBtn minimizeBtn"
            title="Minimize"
          ></button>
          <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
        </div>
      </div>
      <div class="contentArea">
        <div class="contentPages">
          <div id="root"></div>
          <div id="notification" class="hidden">
            <p id="message"></p>
            <button id="close-button" onClick="closeNotification()">
              Close
            </button>
            <button id="restart-button" onClick="restartApp()" class="hidden">
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b34f1e94ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
